<head>
    <meta charset="utf-8">

    <!-- Custom CSS -->
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/Index.html">Mortgage Calculator</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Index.html">Home</a>

                        <a class="nav-link" href="Solve.html">Solution</a>

                    <li class="align-self-center">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                                <a class="dropdown-item" href="https://josh-scott-portfolio.netlify.app/" target="_blank">Josh</a>

    <div class="container">
        <div class="row mt-5">
            <div class="col-5 mr-3 border border-dark">
                <div class="row mb-3 mt-5">
                    <div class="col">
                        Loan Amount:
                    </div>
                    <div class="col">
                        <input type="text" id="loan" placeholder="$250,000" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        Term (months):
                    </div>
                    <div class="col">
                        <input type="number" id="term" placeholder="60" min="1" max="360" oninput="validity.valid||(value='');" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        Interest Rate:
                    </div>
                    <div class="col">
                        <input type="number" id="rate" placeholder="5" min="1" max="10" oninput="validity.valid||(value='');" />
                    </div>
                </div>
                <div class="row mt-5 mr-4 mb-3 pt-5 justify-content-end">
                    <button class="mt-5" onclick="Calculate(document.getElementById('loan').value,document.getElementById('term').value,document.getElementById('rate').value)">
                        Calculate
                    </button>
                </div>
            </div>
            <div class="col border border-dark">
                <div class="row justify-content-center">
                    <h1 class="mt-5">Your Monthly Payments</h1>
                </div>
                <div class="row justify-content-center pt-5 pb-5">
                    <h1 id="monthlypayment"></h1>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Total Principal</h3>
                    </div>
                    <div class="col">
                        <div class="row justify-content-end pr-5">
                            <h3 id="totalprincipal"></h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Total Interest</h3>
                    </div>
                    <div class="col">
                        <div class="row justify-content-end pr-5">
                            <h3 id="totalinterest"></h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Total Cost</h3>
                    </div>
                    <div class="col">
                        <div class="row justify-content-end pr-5">
                            <h3 id="totalcost" class="mb-5"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Principal</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Interest</th>
                        <th scope="col">Balance</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="Scripts/CustomJS.js"></script>
    <script src="Scripts/accounting.min.js"></script>
    <script src="Scripts/InputFormatting.js"></script>
</body>
</html>
